<h2 class="txt-ctr font-48">Nearby Gas Stations</h2>

<table class="gas-table">
	<tr>
		<th>Station</th>
		<th>Country</th>
		<th>Address</th>
		<th>Regular</th>
		<th>Mid-Grade</th>
		<th>Premium</th>
	</tr>
	<tr ng-repeat="station in stations">
		<td>${{station.station}}</td>
		<td>${{station.country}}</td>
		<td>${{station.address}}</td>
		<td>${{station.reg_price}}</td>
		<td>${{station.mid_price}}</td>
		<td>${{gas.pre_price}}</td>
	</tr>
</table>
